<!DOCTYPE html>
<html lang="”en”">

<head>
  <meta charset="”UTF-8″" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Airdrop
  </title>
  <title>preventa</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="src/bootstrap-5.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="src/preventa.css" />
</head>

<body>
  <header class="col-12 d-flex justify-content-between">
    <a id="logo-header" href="#"><img src="img/logo.png" alt="Main logo MetaCrypto Universe" /></a>
    <div class="info">
      <p><b>Wallet: </b>000000</p>
      <div class="switch_container">
        <a href="es" class="btn">Logout</a>
      </div>
    </div>

  </header>

  <section class="formulario">
    <form>
      <h2>Airdrop</h2>

      <div class="form-group">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="correo" />
      </div>

      <div class="form-group">
        <label for="">Wallet de recibo</label>
        <input type="text" class="form-control" id="walletSend" placeholder="Wallet de envio" />
      </div>

      <div class="form-group">
        <label for="">Opinión del proyecto</label>
        <textarea class="form-control" id="opinion" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2 send-btn">
        <button class="btn btn-primary offset-3 col-6" type="button">Enviar</button>
      </div>
    </form>
  </section>

  <div style="
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: center;
      ">
    <div id="liveAlertPlaceholder"></div>
  </div>
  <!--
  <button type="button" class="btn btn-primary" id="liveAlertBtn">
    Show live alert
  </button>
  <button type="button" class="btn btn-primary" id="liveAlertBtn2">
    Show live alert2
  </button>
-->
  <script>
    var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
    var syncBtn = document.getElementById("liveAlertBtn");
    var logBtn = document.getElementById("liveAlertBtn2");

    function alert(message, type) {
      var wrapper = document.createElement("div");
      wrapper.innerHTML =
        '<div class="alert alert-' +
        type +
        ' alert-dismissible" role="alert">' +
        message +
        '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

      alertPlaceholder.append(wrapper);
    }

    if (syncBtn) {
      syncBtn.addEventListener("click", function () {
        alert("debe tener la cartera sincronizada", "success");
      });
    }
    if (logBtn) {
      logBtn.addEventListener("click", function () {
        alert("Inicio de sesion exitoso", "success");
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="src/js/jquery-3.6.0.min.js"></script>
</body>

</html>
